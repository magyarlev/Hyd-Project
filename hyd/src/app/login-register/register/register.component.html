<div class="register-card">
  <form class="register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="example@example.com"
        formControlName="email"
        required
      />
      @if (registerForm.get('email')?.invalid &&
      registerForm.get('email')?.touched) {
      <mat-error>Invalid email address</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput type="password" formControlName="password" required />
      @if(passwordError) {
      <mat-error>{{ passwordError }}</mat-error>
      }
    </mat-form-field>
    <span><a href="#">Forgot password?</a></span>
    <button mat-raised-button type="submit">Register</button>
    <span>Have an account already? <a routerLink="login">Sign in</a></span>
  </form>
</div>
