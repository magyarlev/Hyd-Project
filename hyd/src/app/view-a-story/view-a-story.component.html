<section class="view-story">
  <article class="story-wrapper">
    @if(story) {
    <p>
      {{ story.content }}
    </p>
    }
  </article>

  <div class="btn-wrapper">
    <button mat-raised-button (click)="getGoodDayStory()">Good day</button>
    <button mat-raised-button (click)="getBadDayStory()">Bad Day</button>
  </div>
</section>
