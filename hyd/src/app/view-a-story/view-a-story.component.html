<section class="view-story">
  <h1>Tell me a story!</h1>

  <article class="story-wrapper">
    @if(story()) {
    <p>
      {{ story()?.content }}
    </p>
    }
  </article>

  <div class="btn-wrapper">
    <button mat-raised-button (click)="getRandomStory('good')">Good day</button>
    <button mat-raised-button (click)="getRandomStory('bad')">Bad Day</button>
  </div>
</section>
